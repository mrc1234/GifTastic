<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Giftastic</title>
</head>

<body>
    <button class="gif">Hamster</button>
    <!-- http://api.giphy.com/v1/gifs/search?q=mouse&api_key=z76wriElXMT7NMTk8fKcGCJiWySExk5f -->
  


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(".gif").on("click", function () {
            console.log("click");

            var buttonVal = $(this).text();
            console.log(buttonVal)


            $.ajax({
                url: "http://api.giphy.com/v1/gifs/search?q=" + buttonVal + "&api_key=z76wriElXMT7NMTk8fKcGCJiWySExk5f&limit=10"
                //   context: document.body
            }).done(function (data) {
                console.log(data);
                data.forEach((index, val) => {
                    $("<div>").html()
                    $("<img>").html()
                    $("img").attr("src")
                });

            });



            
        });
    </script>
</body>

</html>
